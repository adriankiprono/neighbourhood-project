{% load bootstrap4 %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {%if title%}

  <title>{{title}}</title>

  {%endif%}

  {% block styles %}
  <link rel="stylesheet" href="{% static 'css/base-hood.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|IM+Fell+Great+Primer+SC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    {% bootstrap_css %}
  {% endblock %}
</head>
<div class="jumbotron">
  <h1 class="intro">
    THE HOOD
  </h1>
  <i class="fa fa-home" style="text-align: center;font-size:60px; "></i>
</div>
<body>
    {% block content %}

    {%endblock%}
    
    
      {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        {% bootstrap_javascript %}
      {% endblock %}
    
    
</body>
</html>
