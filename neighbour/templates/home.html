{%extends 'all-hood/base.html'%}
{% block content %}
{{block.super}}
<div class="container" >
    {%for neighbourhoo in neighbourhood%}
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-center">{{neighbourhoo.user_name}}</h2>


            </div>
            <div class="col-md-4">
                    <h2 class="text-center">{{neighbourhoo.location}}</h2>

    
                </div>
                <div class="col-md-4">
                        <h2 class="text-center">{{neighbourhoo.occupants}}</h2>

        
                    </div>
        </div>
        {%empty%}
        <div class="row">
            <h2 class="text-center">There are no hoods</h2>
        </div>
        {% endfor %}
    
    </div>
    
    
{% endblock %}
